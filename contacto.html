<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Tatiana Goyenechea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #222;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f8f8f8;

            max-width: 800px;

        nav ul {
            list-style: none;
            padding: 0;

            gap: 20px;

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;

            margin-bottom: 20px;

            background-color: #fafafa;
        }

        button {
            padding: 10px;
            font-size: 14px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .info-contacto {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .info-contacto p {
